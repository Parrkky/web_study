<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative Position</title>
    <link rel="stylesheet" href="position.css">
</head>
<body>
<!-- 1. static : 왼쪽상단을 기준으로
2. relative : static를 기준으로
3. absolute : 본인의 상단코드 기준으로
4. fixed : 완전 고정 -->

<h1>상대 위치 지정방식</h1>
<div class="static_position">이 요소는 정적위치 지정 방식으로 위치를 설정하였습니다.</div>
<div class="relative_position">이 요소는 상대위치 지정 방식으로 위치를 설정한 후 left 속성값을 30px로 설정하였습니다.</div>
<p>상대위치는 해당 html 요소의 정적위치 (static)에 따라 위치를 재조정하는 방식입니다.</p>

</body>
</html>
